<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="margin: 20px">
    <section class="tile tile--red">
      <div class="title">
        <svg class="icon">
          <use xlink:href="./images/sprite.svg#icon-reaction"></use>
        </svg>
        <p>Reaction</p>
      </div>
      <div class="score">
        <h2>80</h2>
        <p>/ 100</p>
      </div>
    </section>
    <section class="tile tile--yellow">
      <div class="title">
        <svg class="icon">
          <use xlink:href="./images/sprite.svg#icon-memory"></use>
        </svg>
        <p>Memory</p>
      </div>
      <div class="score">
        <h2>80</h2>
        <p>/ 100</p>
      </div>
    </section>
    <section class="tile tile--green">
      <div class="title">
        <svg class="icon">
          <use xlink:href="./images/sprite.svg#icon-verbal"></use>
        </svg>
        <p>Verbal</p>
      </div>
      <div class="score">
        <h2>80</h2>
        <p>/ 100</p>
      </div>
    </section>
    <section class="tile tile--blue">
      <div class="title">
        <svg class="icon">
          <use xlink:href="./images/sprite.svg#icon-visual"></use>
        </svg>
        <p>Visual</p>
      </div>
      <div class="score">
        <h2>80</h2>
        <p>/ 100</p>
      </div>
    </section>
  </body>
</html>
